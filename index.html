<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Unite Tiers</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
}

/* NAVBAR */
.nav{
  display:flex;
  align-items:center;
  gap:20px;
  padding:12px;
  background:#000;
  border-bottom:1px solid #222;
}
.nav b{color:#00ffcc;}
.nav input, .nav select{
  background:#111;
  color:white;
  border:1px solid #333;
  padding:6px;
  border-radius:4px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th, td{
  padding:10px;
  border-bottom:1px solid #222;
  text-align:left;
}
th{
  background:#111;
  font-size:14px;
  color:#aaa;
}
.player{
  display:flex;
  align-items:center;
  gap:10px;
}
.skin{
  width:32px;
  height:32px;
  background:#444;
  border-radius:4px;
}
.tier{
  font-weight:bold;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <b>ðŸ”¥ Unite Tiers</b>

  <select onchange="cambiarModo(this.value)">
    <option value="overall">Overall</option>
    <option value="sword">Sword</option>
    <option value="uhc">UHC</option>
    <option value="pot">Pot</option>
    <option value="nethop">NethOP</option>
    <option value="smp">SMP</option>
    <option value="axe">Axe</option>
    <option value="mace">Mace</option>
    <option value="vanilla">Vanilla</option>
  </select>

  <input type="text" placeholder="Search player..." onkeyup="buscar(this.value)">
</div>

<!-- TABLE -->
<table>
<thead>
<tr>
  <th>#</th>
  <th>Player</th>
  <th>Region</th>
  <th>Tier</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<script>
let modo = "overall";

const jugadores = [
{
  name:"Marlowww",
  region:"NA",
  tiers:{
    sword:"LT1",
    uhc:"LT1",
    smp:"HT1",
    pot:"HT1",
    axe:"LT1",
    mace:"LT1",
    vanilla:"HT1",
    nethop:"HT1"
  }
},
{
  name:"ItzRealMe",
  region:"NA",
  tiers:{
    sword:"HT3",
    uhc:"LT2",
    smp:"HT1",
    pot:"HT1",
    axe:"LT2",
    mace:"LT2",
    vanilla:"HT1",
    nethop:"HT1"
  }
}
];

function render(){
  const t = document.getElementById("tabla");
  t.innerHTML = "";
  jugadores.forEach((p,i)=>{
    const tier = modo==="overall" ? "â€”" : p.tiers[modo] || "-";
    t.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td class="player">
          <div class="skin"></div>
          ${p.name}
        </td>
        <td>${p.region}</td>
        <td class="tier">${tier}</td>
      </tr>
    `;
  });
}

function cambiarModo(m){
  modo = m;
  render();
}

function buscar(txt){
  txt = txt.toLowerCase();
  document.querySelectorAll("#tabla tr").forEach(r=>{
    r.style.display = r.innerText.toLowerCase().includes(txt) ? "" : "none";
  });
}

render();
</script>

</body>
</html>
