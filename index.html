<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Unite Tiers</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:white;
  font-family:Arial, sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:15px;
  padding:10px;
  background:#0a0a0a;
  border-bottom:2px solid #222;
}
.logo{color:#00ffcc;font-size:22px;font-weight:bold;}
.search input{
  padding:8px;
  border-radius:6px;
  border:none;
}
.mode{
  padding:8px;
  background:#1e1e1e;
  color:white;
  border:none;
  border-radius:6px;
}

/* LAYOUT */
.main{
  display:flex;
  height:calc(100vh - 60px);
}

/* TIERS */
.tiers{
  width:180px;
  padding:10px;
  background:#151515;
  overflow-y:auto;
}
.tier{
  margin-bottom:8px;
  padding:10px;
  font-weight:bold;
  border-radius:6px;
}
.ht1{background:#ff4d4d;}
.lt1{background:#ff944d;}
.ht2{background:#ffd24d;color:black;}
.lt2{background:#d9ff4d;color:black;}
.ht3{background:#7cff4d;color:black;}
.lt3{background:#4dff88;color:black;}
.ht4{background:#4dd2ff;color:black;}
.lt4{background:#4d88ff;}
.ht5{background:#8c4dff;}
.lt5{background:#555;}

/* JUGADORES */
.players{
  flex:1;
  padding:10px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-content:flex-start;
  overflow-y:auto;
}
.player{
  background:#2ee6c7;
  color:black;
  padding:6px 10px;
  border-radius:6px;
  font-weight:bold;
  cursor:grab;
}
.player:active{cursor:grabbing;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">ðŸ”¥ Unite Tiers</div>

  <input class="search" type="text" placeholder="Buscar jugador..." onkeyup="buscar(this.value)">

  <select class="mode" onchange="cambiarModo(this.value)">
    <option>Sword</option>
    <option>CrystalPVP</option>
    <option>UHC</option>
    <option>POT</option>
    <option>NetPot</option>
    <option>Axe</option>
    <option>SMP</option>
    <option>Mace</option>
  </select>
</div>

<div class="main">

  <!-- TIERS -->
  <div class="tiers" id="tiers"></div>

  <!-- JUGADORES -->
  <div class="players" id="players"></div>

</div>

<script>
let modoActual = "Sword";
const tiersOrden = ["HT1","LT1","HT2","LT2","HT3","LT3","HT4","LT4","HT5","LT5"];

// CREAR TIERS
function crearTiers(){
  const t = document.getElementById("tiers");
  t.innerHTML = "";
  tiersOrden.forEach(x=>{
    const d = document.createElement("div");
    d.className = "tier " + x.toLowerCase();
    d.textContent = x + " " + modoActual;
    d.ondragover = e => e.preventDefault();
    d.ondrop = e => d.appendChild(document.getElementById(e.dataTransfer.getData("id")));
    t.appendChild(d);
  });
}

// CREAR 100 JUGADORES
function crearJugadores(){
  const p = document.getElementById("players");
  for(let i=1;i<=100;i++){
    const d = document.createElement("div");
    d.className = "player";
    d.textContent = "Player" + i;
    d.id = "p"+i;
    d.draggable = true;
    d.ondragstart = e => e.dataTransfer.setData("id", d.id);
    p.appendChild(d);
  }
}

// BUSCAR
function buscar(txt){
  txt = txt.toLowerCase();
  document.querySelectorAll(".player").forEach(p=>{
    p.style.display = p.textContent.toLowerCase().includes(txt) ? "block" : "none";
  });
}

// CAMBIAR MODO
function cambiarModo(m){
  modoActual = m;
  crearTiers();
}

// INIT
crearTiers();
crearJugadores();
</script>

</body>
</html>
