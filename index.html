<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Unite Tiers</title>

<style>
body {
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}

h1 {
  text-align:center;
  color:#00ffcc;
  margin-bottom:20px;
}

.tier {
  display:flex;
  align-items:center;
  margin-bottom:8px;
  border-radius:8px;
  overflow:hidden;
}

.tier-name {
  width:90px;
  text-align:center;
  font-weight:bold;
  padding:15px 5px;
}

.dropzone {
  flex:1;
  min-height:60px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:#1b1b1b;
}

.player {
  background:#2ee6c7;
  color:black;
  padding:8px 12px;
  border-radius:6px;
  cursor:grab;
  font-weight:bold;
}

/* COLORES COMO mctiers */
.ht1 { background:#ff4d4d; }
.lt1 { background:#ff944d; }
.ht2 { background:#ffd24d; color:black; }
.lt2 { background:#d9ff4d; color:black; }
.ht3 { background:#7cff4d; color:black; }
.lt3 { background:#4dff88; color:black; }
.ht4 { background:#4dd2ff; color:black; }
.lt4 { background:#4d88ff; }
.ht5 { background:#8c4dff; }
.lt5 { background:#555; }
</style>
</head>

<body>

<h1>ðŸ”¥ Unite Tiers ðŸ”¥</h1>

<!-- MEJOR ARRIBA -->
<div class="tier">
  <div class="tier-name ht1">HT1</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name lt1">LT1</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name ht2">HT2</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name lt2">LT2</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name ht3">HT3</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name lt3">LT3</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name ht4">HT4</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name lt4">LT4</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name ht5">HT5</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="tier">
  <div class="tier-name lt5">LT5</div>
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<h2>Jugadores</h2>
<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="player" draggable="true" ondragstart="drag(event)" id="p1">Jugador1</div>
  <div class="player" draggable="true" ondragstart="drag(event)" id="p2">Jugador2</div>
  <div class="player" draggable="true" ondragstart="drag(event)" id="p3">Jugador3</div>
</div>

<script>
function allowDrop(e){e.preventDefault();}
function drag(e){e.dataTransfer.setData("text",e.target.id);}
function drop(e){
  e.preventDefault();
  const id=e.dataTransfer.getData("text");
  e.target.appendChild(document.getElementById(id));
}
</script>

</body>
</html>
