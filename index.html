    }

    .player {

      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: grab;
      user-select: none;
    }
  </style>
</head>

<!-- JUGADORES -->
<h2>Jugadores</h2>
<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="player" draggable="true" ondragstart="drag(event)" id="p1">Jugador 1</div>
  <div class="player" draggable="true" ondragstart="drag(event)" id="p2">Jugador 2</div>
  <div class="player" draggable="true" ondragstart="drag(event)" id="p3">Jugador 3</div>
  <div class="player" draggable="true" ondragstart="drag(event)" id="p4">Jugador 4</div>
</div>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
